<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <!-- Content here -->
      <div
        class="
          min-vh-100
          d-flex
          justify-content-center
          align-items-center
          flex-column
        "
      >
        <img
          class="rounded-circle img-thumbnail"
          src="https://pbs.twimg.com/profile_images/763373895328141312/4Z583huM_400x400.jpg"
          alt="CACIB Logo"
          style="height: 150px"
        />
        <p class="display-6">Please sign in to use CACIB Platform</p>
        <form action="frameworks.html">
          <input
            placeholder="Email Address"
            type="email"
            class="form-control mb-2"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <div class="mb-3">
            <input
              placeholder="Password"
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
        <footer class="text-muted mt-4">Â© Copyrights 2021</footer>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
